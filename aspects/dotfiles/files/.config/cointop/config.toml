currency = "USD"
default_view = ""
default_chart_range = "1Y"
api = "coingecko"
colorscheme = ""
refresh_rate = 60
cache_dir = ":PREFERRED_CACHE_HOME:/cointop"
compact_notation = false
enable_mouse = true

