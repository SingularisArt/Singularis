[module/xmenu]
type = custom/script
click-left = ~/.local/bin/polybar/xmenu_script
exec = ~/.local/bin/polybar/xmenu
interval = 90

[module/blur]
type = custom/script
click-left = ~/.local/bin/polybar/blur check
exec = ~/.local/bin/polybar/blur
interval = 0

[module/current-course]
type = custom/script
exec = cat "/home/singularisart/.local/share/current_course" | sed 's/_/ /g' | sed 's/-/ /g'
click-left = lesson-manager rofi courses
click-right = lesson-manager rofi notes
click-middle = lesson-manager rofi assignments

[module/class-info]
type = custom/script
exec = TZ="America/Vancouver" python3 -u ~/Documents/school-setup/lesson-manager/lesson_manager/cli.py calendar
click-left = sensible-browser "https://calendar.google.com/calendar/" -- &
interval = 60
tail = true

[module/mail]
type = custom/script
exec = ~/.local/bin/polybar/mail
click-left = kitty neomutt
interval = 60

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = "ÓâØ "
format-prefix-foreground = ${colors.foreground-alt}
format-prefix-underline = ${colors.secondary}

label-layout = %layout%
label-layout-underline = ${colors.secondary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = ${colors.secondary}
label-indicator-underline = ${colors.secondary}

[module/filesystem]
type = internal/fs
interval = 100

mount-0 = /

label-mounted = %{F#0a81f5}%mountpoint%%{F-}: %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}

[module/bspwm]
type = internal/xworkspaces

label-active = %{F#9F728B}%name%%{F-}
label-active-underline = ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
; label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "ÔÇÖ "
format-prefix-foreground = ${colors.foreground-alt}
format = <label>
format-foreground = ${colors.foreground}
label = %percentage%%

[module/memory]
type = internal/memory
interval = 10
format-prefix = "mem "
format-prefix-foreground = ${colors.foreground-alt}
; format-underline = #4bffdc
label = %percentage_used%%

[module/eth]
type = internal/network
interface = enp5s0f0
interval = 3.0

; format-connected-underline = #55aa55
format-connected-prefix = "con"
format-connected-prefix-foreground = ${colors.foreground-alt}
label-connected = %local_ip%

format-disconnected =
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground-alt}

[module/date]
type = internal/date
interval = 1
format-prefix = "ÔÅ≥"
date = "%Y/%m/%d | "
date-alt = "%b %d %Y (%a) | "
time = %I:%M:%S
time-alt = %H:%M:%S
label = " %date%%time% "

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume> <bar-volume>
label-volume = "ÔÄ® %percentage%%"
label-volume-foreground = ${root.foreground}

label-muted = üîá muted
label-muted-foreground = #666

bar-volume-width = 10
bar-volume-foreground-0 = ${colors.foreground}
bar-volume-foreground-1 = ${colors.foreground}
bar-volume-foreground-2 = ${colors.foreground}
bar-volume-foreground-3 = ${colors.foreground}
bar-volume-foreground-4 = ${colors.foreground}
bar-volume-foreground-5 = ${colors.foreground}
bar-volume-foreground-6 = ${colors.foreground-alt}
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-fill = ‚îÄ
bar-volume-fill-font = 2
bar-volume-empty = ‚îÄ
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.foreground-alt}

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
label-full =ÔâÄ %percentage%%

ramp-capacity-0 = ÔâÑ
ramp-capacity-0-foreground = ${colors.alert}
ramp-capacity-1 = ÔâÉ
ramp-capacity-1-foreground = ${colors.warning}
ramp-capacity-2 = ÔâÇ
ramp-capacity-3 = ÔâÅ
ramp-capacity-4 = ÔâÄ
ramp-capacity-foreground = ${colors.foreground-alt}

animation-charging-0 = ÔâÑ
animation-charging-1 = ÔâÉ
animation-charging-2 = ÔâÇ
animation-charging-3 = ÔâÅ
animation-charging-4 = ÔâÄ
animation-charging-foreground = ${colors.foreground-alt}
animation-charging-framerate = 750

[module/temperature]
type = internal/temperature
thermal-zone = 0
hwmon-path = /sys/devices/pci0000:00/0000:00:18.3/hwmon/hwmon4/temp1_input
warn-temperature = 60

format = <ramp> <label>
; format-underline = #f50a4d
format-warn = <ramp> <label-warn>
; format-warn-underline = ${self.format-underline}

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.secondary}

ramp-0 = Ôãä
ramp-1 = Ôãâ
ramp-2 = Ôãá
ramp-foreground = ${colors.foreground-alt}

[module/mpd]
type = internal/mpd
host = 127.0.0.1
port = 6600
; Seconds to sleep between progressbar/song timer sync, Default: 1
interval = 2
format-online = <label-song>
format-online-prefix = "ÔÄÅ "
format-online-prefix-foreground = ${colors.foreground-alt}
label-song = %artist% - %title%
label-offline = mpd is offline
label-song-maxlen = 36

[global/wm]
margin-top = 5
margin-bottom = 5

; vim:ft=dosini
