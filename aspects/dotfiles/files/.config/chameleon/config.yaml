oomoxicons:
  command: "oomox-archdroid-icons-cli /opt/oomox/scripted_colors/xresources/xresources-reverse"
  name: "Oomix Icons"

oomoxgtk:
  command: "oomox-cli /opt/oomox/scripted_colors/xresources/xresources-reverse"
  name: "Oomix GTK"

oomoxspotify:
  command: "oomoxify-cli /opt/spotify/Apps/.cache/wal/colors-oomox -s"
  name: "Oomix Spotify"

