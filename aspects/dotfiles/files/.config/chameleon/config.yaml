# pywalneopixels:
  # path:

# razercli:
  # path:

# telegrampalletegen:
#   path: ""

# spicetify:
  # path:

pywalfox:
  enable: True

waldiscord:
  path: "/home/hashem/Singularis/third-party-tools/wal-discord"

xmenu:
  path: "/home/hashem/.config/xmenu"

starttree:
  path: "/home/hashem/Singularis/third-party-tools/start-tree"

gnuplot:
  path: "/home/hashem/Singularis/third-party-tools/gnuplot-pywal"

xfce4-terminal:
  path: "/home/hashem/.config/xfce4"

hooks:
  notify: "notify-send 'Success!' 'success, theme applied'"
  startTree:
    command: "docker-compose -f docker-compose.yaml restart StartTree"
    directory: "/home/hashem/Singularis/third-party-tools/start-tree/docker/"
