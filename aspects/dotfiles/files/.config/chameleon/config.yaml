pywalfox:
  command: "pywalfox update"
  name: "Firefox"

wal-discord:
  path: "/home/singularis/.local/bin"
  command:
    - "wal-discord"
    - "beautifuldiscord --css /home/singularis/.cache/wal-discord/style.css"
  name: "Discord"

xmenu:
  path: "/home/singularis/.config/xmenu"
  command: "sudo make clean install"
  name: "XMenu"
