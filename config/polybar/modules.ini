[module/xmenu]
type = custom/script
click-left = ~/Singularis/local/polybar/xmenu-run.sh
exec = ~/Singularis/local/polybar/xmenu.sh
tail = true
interval = 90

[module/blur]
type = custom/script
click-left = ~/Singularis/local/polybar/blur.sh check
exec = ~/Singularis/local/polybar/blur.sh
tail = true
interval = 0

[module/current-course]
type = custom/script
exec = ~/Singularis/local/polybar/current-course.sh
click-left = python3.10 ~/Singularis/local/school/main.py -cc
click-right = python3.10 ~/Singularis/local/school/main.py -vl
tail = true

[module/class-info]
type = custom/script
exec = ~/Singularis/local/polybar/calendar.sh
click-left = i3-sensible-browser 'https://calendar.google.com/calendar/' -- &
tail = true

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = "ÓâØ "
format-prefix-foreground = ${colors.foreground-alt}
format-prefix-underline = ${colors.secondary}

label-layout = %layout%
label-layout-underline = ${colors.secondary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = ${colors.secondary}
label-indicator-underline = ${colors.secondary}

[module/filesystem]
type = internal/fs
interval = 100

mount-0 = /

label-mounted = %{F#0a81f5}%mountpoint%%{F-}: %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}

[module/bspwm]
type = internal/xworkspaces

label-active = %name%
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "ÔÇÖ "
format-prefix-foreground = ${colors.foreground-alt}
format = <label>
format-foreground = ${colors.foreground}
label = %percentage%%

[module/memory]
type = internal/memory
interval = 10
format-prefix = "mem "
format-prefix-foreground = ${colors.foreground-alt}
; format-underline = #4bffdc
label = %percentage_used%%

[module/eth]
type = internal/network
interface = enp5s0f0
interval = 3.0

; format-connected-underline = #55aa55
format-connected-prefix = "con"
format-connected-prefix-foreground = ${colors.foreground-alt}
label-connected = %local_ip%

format-disconnected =
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground-alt}

[module/date]
type = custom/script
exec = ~/Singularis/local/polybar/clock.sh
tail = true

